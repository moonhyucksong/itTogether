                  class="icon-bar"></span> <span class="icon-bar"></span> <span
                  class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="main.html"> <img
               src="images/together-logo.png" alt="">
            </a>
         </div>
         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

   <div id='moim-Img'>
      <div class="span6 col-sm-6  editorial-moim-container">
         <div class="editorial-cell">
            <h1 class="editorial-title">내 모든 활동들을 볼수 있습니다</h1>
            <p class="editorial-para">친구들의 도움을 주고 받거나 모임을 만들고 싶으면 새 활동을 만들어
               보세요</p>
            <div id="map-link-div">
               <a class="btn btn-info btn-ms btn-block map-btn" onclick="">새
                  활동 만들기</a>
            </div>
         </div>
      </div>
   </div>

  <div class='row'>
    <div ng-controller="MainCtrl as MCtrl">
         <div ng-repeat="message in MCtrl.tests">
           	<div class="col-md-4">
               <div class="masonry_title">
                     <div class="panel-heading" id='category-color'></div>
                     <img src="images/cat01.jpg" class="img-circle"/><br>
                     <br>
                     <p>{{message.content}}</p>
                     님이 새로운 모임을 만드셧습니다. <br> <br>
               </div>
                     <div class="masonry_option">
                        <h5 id="feed-info">

                           <small class="text-muted"><img
                              src="images/icons/calendar.png">
                              <p></p> </small>
                           <h5 id="feed-info">
                              <small class="text-muted"> <img
                                 src="images/icons/multiple.png">
                                 <p></p>
                              </small>
                     </div>
                     <h5 id="feed-info">
                        <small class="text-muted"><img
                           src="images/icons/time.png">
                           <p></p></small>
                     </h5>
                     </div>
                  </div>
               </div>
     </div>

   <script type="text/javascript" src="js/lib/bootstrap.js"></script>

   <script type="text/javascript" src="js/app/board_content.js"></script>
