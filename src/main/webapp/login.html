<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel='stylesheet' href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel='stylesheet' href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel='stylesheet' href="css/modal.css" />
  <link rel='stylesheet' href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel='stylesheet' href="bower_components/bootstrap-social/bootstrap-social.css" />
  <link rel='stylesheet' href="bower_components/blueimp-file-upload/css/jquery.fileupload.css" />
  <link rel='stylesheet' href="bower_components/blueimp-file-upload/css/jquery.fileupload-ui.css" />



</head>

<body>
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>ItTogether</h1>
      </div>

      <div class="login-form">
        <div id="input-group">
          <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="email" id="login-email">
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>

          <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
        </div>
        <div id="login-btn-group">
          <a class="btn-login btn-primary btn-large btn-block" href="#" onclick="login();">로그인</a>

          <a class="btn-login btn btn-block btn-social btn-lg btn-facebook" id="facebook-btn"><i class="fa fa-facebook"></i>페이스북으로 로그인</a>
          <a data-toggle="modal" role="button" class="btn-signup btn-primary btn-large btn-block login-link" id="abc" href="#signupModal">회원가입</a>
          <!--      <a id="kakao-login-btn"></a>-->
        </div>
      </div>
    </div>
  </div>


  <!-- modal start -->
  <div id="signupModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">회원가입</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="profile-info-div">
              <img id="profile-img" src="" />
            </div>
            <!--            파일 업록드   -->
            <div class="form-group my-new">
              <label class="col-sm-2 control-label">사진</label>
              <div class="col-sm-10">
                <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>파일 찾기</span>
                <input id="fileupload" type="file" name="file" data-url="file/upload.do" multiple>
                <!-- 업로드한 후에 서버에서 보내준 파일명을 저장.
             회원 정보를 등록할 때 함께 보냄.
         -->
                <input id='fPhoto' type='hidden'>
                </span>
                <br>
                <br>
<!--
                <div id="progress" class="progress">
                  <div class="progress-bar progress-bar-success"></div>
                </div>
-->
                <div id="files" class="files"></div>
              </div>
            </div>
            <!--            끝 -->
            <div class="basic-info-div">
              <label>이름</label>
              <input class="form-control signup-input" id="name">
              <br>
              <label>닉네임</label><span id="check-nickname"></span>
              <input class="form-control signup-input" id="nickname">
              <br>
              <label>이메일</label><span id="check-email"></span>
              <input class="form-control signup-input" id="email">
              <br>
              <label>비밀번호</label>
              <input type="password" class="form-control signup-input" placeholder="비밀번호" id="password">
              <br>
            </div>
            <div class="form-group">
              <label>집 주소(주소 입력 후 핀 조정으로 상세하게 지도에 위치 설정을 해주세요)</label>
              <input id="pac-input" class="controls" type="text" placeholder="지역을 입력하세요">
              <div id="map"></div>
              <div>
                <input type="text" hidden="true" id="latitude">
                <input type="text" hidden="true" id="longitude">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="signup-button">가입하기</button>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
  </div>
  <!-- /.modal -->
  
 
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg8yCYeg20PYuZR6w_hjMzkmeYfK_F9E4&libraries=places&callback=initAutocomplete" async defer></script>
  
  <script src="bower_components/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>

  <script src="bower_components/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <!-- The basic File Upload plugin -->
  <script src="bower_components/blueimp-file-upload/js/jquery.fileupload.js"></script>

  
  <script type="text/javascript">
$(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
        done: function (e, data) {
            $.each(data.result.data, function (index, file) {
                $('#profile-img').attr('src', file.url);
            });
        }
    });
});
  
  </script>
  <!-- The main application script -->
  <script type="text/javascript" src="js/app/facebook.js"></script>
  <script type="text/javascript" src="js/app/login.js"></script>
  

</body>

</html>
