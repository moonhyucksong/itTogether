<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel='stylesheet' href="css/bootstrap.css" />
  <link rel='stylesheet' href="css/bootstrap-theme.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel='stylesheet' href="css/modal.css" />

</head>

<body>

  <body>
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>ItTogether</h1>
        </div>

        <div class="login-form">
          <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="email" id="login-email">
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>

          <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>

          <a class="btn btn-primary btn-large btn-block" href="#" onclick="login();">login</a>

          <!--
				<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>
-->
          <a class="kakao-button" href="#"></a>
          <a data-toggle="modal" role="button" class="login-link" id="abc" href="#normalModal">회원가입</a>
        </div>
      </div>
    </div>



    <!-- modal start -->
    <div id="normalModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">회원가입</h4>
          </div>
          <div class="modal-body">
            <form role="form" method="POST" action="/auth/signup.do">
              <div class="form-group">
                <label>닉네임</label>
                <input class="form-control" id="nickname">
              </div>
              <div class="form-group">
                <label>이메일</label>
                <input class="form-control" id="email">
              </div>
              <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" placeholder="비밀번호" id="password" >
              </div>
              <div class="form-group">
                <label>닉네임</label>
                <input class="form-control" id="name">
              </div>
            </form>



          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="signup-button">가입하기</button>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
    </div>
    <!-- /.modal -->
