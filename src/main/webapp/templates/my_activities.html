<div id='moim-Img' ng-controller="activityCtrl as MCtrl">
   <div class="span6 col-sm-6  editorial-moim-container">
      <div class="editorial-cell">
         <h1 class="editorial-title">내 모든 활동들을 볼수 있습니다</h1>
         <p class="editorial-para">친구들의 도움을 주고 받거나 모임을 만들고 싶으면 새 활동을 만들어
            보세요</p>
         <br>
         <div id="map-link-div">
            <div class="btn btn-info btn-ms btn-block map-btn"
               data-target="#layerpop" data-toggle="modal">새 활동 만들기</div>
         </div>
      </div>
   </div>
   <div class='row'>
      <div ng-controller="activityCtrl as MCtrl">
         <div ng-repeat-start="myact in MCtrl.activities">
            <div id="myactfeed" class="col-md-4 timeEffect-color-{{myact.setTimeEffect}}"><br><br><br>
               <div class="masonry_title">
                  <div class="panel-heading" id='category-color-{{myact.category}}'></div><br>
                  <div class='row'>
                     <div class='col-md-4'>
                        <img src={{myact.profilePicture}} class="img-circle act-profile-img" id="profile"/><br>
                        <br>
                     </div>
                     <div class='col-md-8'>
                        <div id='feed-header'>
                           <b id="nametag">{{myact.nickname}}</b>님이 새로운 모임을 만드셧습니다.<br>   
                        </div>
                     </div>
                     <br>
                     <br>
                     <br>
                     <br>
                     <br>
                             <small class="text-muted"> <img
                                 src="{{myact.attachFile1}}" id="picture1">
                              </small><br>        
                             <small class="text-muted"> <img
                                 src="{{myact.attachFile2}}" id="picture2">
                              </small><br>       
                             <small class="text-muted"> <img
                                 src="{{myact.attachFile3}}" id="picture3">
                              </small>    
                     <br>                                           
                     <pre id='pre-content'>{{myact.content}}</pre>
                  </div>
                  <div class='row'>
                     <h5 id="feed-info">
                        <div class='col-md-5'>
                           <small class="text-muted"><img
                              src="images/icons/calendar.png"> </small>{{myact.meetDday}}
                        </div>
                        <div class='col-md-2'>
                           <h5 id="feed-info">
                              <small class="text-muted"> <img
                                 src="images/icons/multiple.png">
                              </small>{{myact.currentCount}}/{{myact.maxHeadCount}}
                        </div>
                        <div class='col-md-5' >
                           <h5 id="feed-info">
                              <small class="text-muted"><img
                                 src="images/icons/time.png"></small>{{myact.dday}}
                        </div>
                     </h5>
                  </div>
               </div>
            </div>
         </div>
         <div ng-repeat-end></div>
      </div>
   </div>
</div>


<act-modal></act-modal>
