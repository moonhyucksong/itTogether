   <div id='moim-Img'>
      <div class="span6 col-sm-6  editorial-moim-container">
         <div class="editorial-cell">
            <h1 class="editorial-title">내 모든 활동들을 볼수 있습니다</h1>
            <p class="editorial-para">친구들의 도움을 주고 받거나 모임을 만들고 싶으면 새 활동을 만들어
               보세요</p>
            <div id="map-link-div">
               <a class="btn btn-info btn-ms btn-block map-btn" onclick="">새
                  활동 만들기</a>
            </div>
         </div>
      </div>
   </div>

	<div class='row'>
		<div ng-controller="activityCtrl as MCtrl">
			<div  ng-repeat="myact in MCtrl.activities">
				<div id="myactfeed" class="col-md-4">
					<div class="masonry_title">
							<div class="panel-heading" id='category-color-{{myact.category}}'></div>
					<div class='row'>
						<div class='col-md-3'>
							<img src="images/cat01.jpg" class="img-circle act-profile-img" /><br> <br>
						</div>
						<div class='col-md-9'>
						  <div id='feed-header'>
							<b id="nametag">{{myact.content}}</b>님이 새로운 모임을 만드셧습니다.
							</div>
						</div>
					</div>
						<div class='row'>
							<h5 id="feed-info">
								<div class='col-md-3'>
								<small class="text-muted"><img
									src="images/icons/calendar.png">
									</small>{{myact.createDate}}
								</div>
								<div class='col-md-3'>
								<h5 id="feed-info">
									<small class="text-muted"> <img
										src="images/icons/multiple.png">
									</small>{{myact.stuffCount}}/{{myact.maxHeadCount}}
								</div>
								<div class='col-md-3'>
								<h5 id="feed-info">
									<small class="text-muted"><img
									src="images/icons/time.png">
									</small>{{myact.meetTime}}
								</div>
						</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
