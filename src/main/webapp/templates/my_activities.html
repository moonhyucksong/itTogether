<div id='moim-Img' ng-controller="activityCtrl as MCtrl">
   <div class="span6 col-sm-6  editorial-moim-container">
      <div class="editorial-cell">
         <h1 class="editorial-title">내 모든 활동들을 볼수 있습니다</h1>
         <p class="editorial-para">친구들의 도움을 주고 받거나 모임을 만들고 싶으면 새 활동을 만들어
            보세요</p>
         <br>
         <div id="map-link-div">
            <div class="btn btn-info btn-ms btn-block map-btn"
               data-target="#layerpop" data-toggle="modal">새 활동 만들기</div>
         </div>
      </div>
   </div>
   <div class='row'>
         <div ng-repeat-start="myact in activities">
            <div id="myactfeed" class="col-md-4"><br><br><br>
               <div class="masonry_title">
                  <div class="panel-heading" id='category-color-{{myact.category}}'></div><br>
                  <div class='row'>
                     <div class='col-md-3'>
                        <img src={{myact.profilePicture}} class="img-circle act-profile-img" id="profile"/><br>
                        <br>
                     </div>
                     <div class='col-md-9'>
                        <div id='feed-header'>
                           <p class="myact-title">{{myact.title}}</p>
                       <img ng-repeat ='act in myact.joinfrd' src='{{act.profilePicture}}' class="img-circle act-Mphoto-img"/>       
                        </div>
                     </div><br><br><br><br><br>
                     <div class='row'>
                     <div class="col-md-1"></div>
                     <div class="col-md-5 table-hover my_act_meet_day"> 
                     <small class="text-muted"><img src="images/icons/calendar.png"></small>{{myact.meetDday}}</div>
                <div class="col-md-6 table-hover my_act_make_day">                              
                <small class="text-muted"><img src="images/icons/time.png"></small>{{myact.dday}}</div>
                     </div>
                     <div class='row'>
                       <div class="col-md-12">
                    <pre class="myact_content table-hover">{{myact.content}}
                    </pre></div>                     
                     </div>
                     <br>
               <div class='row'>
               <div class="col-md-4"><img src="{{myact.attachFile1}}"  class="picture1"/></div>
                <div class="col-md-4"><img src="{{myact.attachFile2}}"  class="picture2"/></div>
                <div class="col-md-4"><img src="{{myact.attachFile3}}"  class="picture3"/></div>
               </div>

                  </div>
               </div>
            </div>
         </div>
         <div ng-repeat-end></div>
   </div>
<act-modal></act-modal>
</div>
