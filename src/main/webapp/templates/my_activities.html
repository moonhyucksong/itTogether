<div ng-controller="activityCtrl as MCtrl" >
<div id='moim-Img' >
   <div class="span6 col-sm-6  editorial-moim-container">
      <div class="editorial-cell">
         <h1 class="editorial-title">내 모든 활동들을 볼수 있습니다</h1>
         <p class="editorial-para">친구들의 도움을 주고 받거나 모임을 만들고 싶으면 새 활동을 만들어
            보세요</p>
         <br>
         <div id="map-link-div">
            <div class="btn btn-info btn-ms btn-block map-btn"
               data-target="#layerpop" data-toggle="modal">새 활동 만들기</div>
         </div>
      </div>
   </div>
</div>   
		<div id='activity-container'>
		<div ng-repeat="myact in activities" class='myActList' on-last-repeat> 
		   	<div class='act-feed-content item'>
				<div class='moim-section' role='button' ng-click='sizeUp($index,myActHide($index))'>
						<div><img class='moim-profile-img' src='{{myact.profilePicture}}'>
						<b class='moim-title-font'>{{myact.title}}</b></div>
					<div>
						<img src='' >{{myact.meetDday}}<img src=''>{{myact.dday}}
					</div>	
				</div>
				<div class='moin-hide-section' ng-show='myActHide($index)' >	
					<pre>
					{{myact.content}}
					</pre>
					<div>
         				<img src="{{myact.attachFile1}}" class="dtail-default-img1">
         				<img src="{{myact.attachFile2}}" class="dtail-default-img2">
         				<img src="{{myact.attachFile3}}" class="dtail-default-img3">
     			 	</div>
     			</div>
     		</div>	
        </div>
        </div>
<act-modal></act-modal>
</div>
