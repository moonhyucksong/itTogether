<div id='moim-Img' ng-controller="activityCtrl as MCtrl">
   <div class="span6 col-sm-6  editorial-moim-container">
      <div class="editorial-cell">
         <h1 class="editorial-title">내 모든 활동들을 볼수 있습니다</h1>
         <p class="editorial-para">친구들의 도움을 주고 받거나 모임을 만들고 싶으면 새 활동을 만들어
            보세요</p>
         <br>
         <div id="map-link-div">
            <div class="btn btn-info btn-ms btn-block map-btn"
               data-target="#layerpop" data-toggle="modal">새 활동 만들기</div>
         </div>
      </div>
   </div>

   <div masonry load-images="false">
   	<div class='masonry-brick' ng-repeat='act in activities'>
   		<img class='repeated-img'  ng-src='{{act.profilePicture}}'/>
       
    </div>
   </div>
   

          
      </div>

<detail-modal></detail-modal>
<act-modal></act-modal>
</div>
